<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
            body {
              background-color: #f8f9fa;
              font-family: Arial, sans-serif;
            }
            .form-container {
              width: 50%;
              margin: auto;
              margin-top: 40px;
              padding: 30px;
              border: 1px solid #dcdcdc;
              border-radius: 5px;
              text-align: center;
              background-color: #ffffff;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            input[type="file"] {
              display: none;
            }
            label {
              display: inline-block;
              background-color: #212529;
              color: #ffffff;
              padding: 12px 24px;
              border-radius: 5px;
              cursor: pointer;
              font-size: 18px;
              margin-top: 20px;
            }
            label:hover {
              background-color: #343a40;
            }
            #file-label {
              margin-top: 20px;
              display: inline-block;
              margin-left: 20px;
              font-size: 18px;
              color: #6c757d;
            }
            button[type="submit"] {
              background-color: #212529;
              color: #ffffff;
              padding: 12px 24px;
              border-radius: 5px;
              cursor: pointer;
              font-size: 18px;
              margin-top: 30px;
              transition: background-color 0.3s ease;
            }
            button[type="submit"]:hover {
              background-color: #343a40;
            }
          </style>
    </head>
    <body>
        <div class="form-container">
            <form action="/form" method="post" enctype="multipart/form-data">
                <label for="file-input">Choose file</label>
                <input type="file" name="file" accept=".xml" id="file-input">
                <span id="file-label">No file chosen</span>
                <br>
                <button type="submit" style="background-color: black; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">Submit</button>
            </form>
        </div>
        <script>
            const fileInput = document.getElementById("file-input");
            const fileLabel = document.getElementById("file-label");

            fileInput.addEventListener("change", function() {
                if (fileInput.value) {
                    fileLabel.textContent = fileInput.files[0].name;
                } else {
                    fileLabel.textContent = "No file chosen";
                }
            });
        </script>
    </body>
{% include '_site_map.html' %}
</html>
