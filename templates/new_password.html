<style>
    body {
         background-color: #f7f7f7;
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 0;
         padding: 0;
     }
     h2 {
         color: #333;
         margin-top: 100px;
         margin-bottom: 20px;
     }
     form {
         display: inline-block;
         text-align: left;
         background-color: #fff;
         border: 1px solid #ddd;
         border-radius: 5px;
         padding: 20px;
         box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
     }
     label {
         display: block;
         color: #333;
         margin-bottom: 5px;
     }
     input[type="text"],
     input[type="password"] {
         display: block;
         margin-bottom: 20px;
         padding: 10px;
         width: 100%;
         border: 1px solid #ddd;
         border-radius: 5px;
         font-size: 16px;
         color: #333;
     }
     input[type="submit"] {
        background-color: #1f97bb;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 2px;
     }
     .hidden {
            display: none;
        }

        #message {
            background-color: #f9edbe;
            border: 1px solid #f0c36d;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            background-color: #1f97bb;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 2px;
        }
 </style>
 <body>
     <h2>New Password</h2>
     <form action="POST" style="text-align: center;" data-email="{{ email }}">
         <label for="password">Password:</label>
         <input type="password" name="password" id="password" required>
         <label for="confirm-password">Confirm Password:</label>
         <input type="password" name="confirm-password" id="confirm-password" required>
         <input type="submit" value="Accept" id="submit-btn">
     </form>
     <div id="message" class="hidden"></div>

     <script>
        const passwordField = document.getElementById("password");
        const confirmPasswordField = document.getElementById("confirm-password");
        const submitBtn = document.getElementById("submit-btn");
        const email = document.querySelector("form").dataset.email;

        function validatePasswords(event) {
          event.preventDefault();
          if (passwordField.value !== confirmPasswordField.value) {
            alert("Passwords do not match. please try again.");
          } else {
            alert("Password changed successfully.");
            form.reset();
            // Aquí puedes agregar la lógica para enviar la nueva contraseña al servidor
            // o actualizar la contraseña en la base de datos del usuario.
          }
        }
      
        const form = document.querySelector("form");
        form.addEventListener("submit", validatePasswords);

        submitBtn.addEventListener("click", () => {
            if (passwordField.value !== confirmPasswordField.value) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            fetch("/change_password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    password: passwordField.value,
                    email: email
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("Password changed successfully.");
                    passwordField.value = "";
                    confirmPasswordField.value = "";
                } else {
                    alert("An error occurred while changing your password.");
                }
            })
            .catch(error => {
                alert("An error occurred while changing your password.");
                console.error(error);
            });
        });

      </script>
     {% include '_site_map.html' %}
 </body>
