<style>
   body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h2 {
        color: #333;
        margin-top: 100px;
        margin-bottom: 20px;
    }
    form {
        display: inline-block;
        text-align: left;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        color: #333;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
    }
    input[type="submit"] {
        background-color: #1f97bb;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 2px;
    }
    button {
            background-color: #1f97bb;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 2px;
        }
</style>
<body>
    <h2>Login</h2>
    <form action="/auth/login" style="text-align: center;" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Login">
    </form>
    <p><a href="/recover_password">Recover Password</a></p>
</body>
{% for error in errors %}
<p style="color: red">{{ error }}</p>
{% endfor %}
