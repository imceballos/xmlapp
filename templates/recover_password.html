<style>
    body {
         background-color: #f7f7f7;
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 0;
         padding: 0;
     }
     h2 {
         color: #333;
         margin-top: 100px;
         margin-bottom: 20px;
     }
     form {
         display: inline-block;
         text-align: left;
         background-color: #fff;
         border: 1px solid #ddd;
         border-radius: 5px;
         padding: 20px;
         box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
     }
     label {
         display: block;
         color: #333;
         margin-bottom: 5px;
     }
     input[type="text"],
     input[type="password"] {
         display: block;
         margin-bottom: 20px;
         padding: 10px;
         width: 100%;
         border: 1px solid #ddd;
         border-radius: 5px;
         font-size: 16px;
         color: #333;
     }
     input[type="submit"] {
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         background-color: #333;
         color: #fff;
         font-size: 16px;
         cursor: pointer;
     }
     .hidden {
            display: none;
        }

        #message {
            background-color: #f9edbe;
            border: 1px solid #f0c36d;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            background-color: #1f97bb;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 2px;
        }
 </style>
 <body>
     <h2>Need help with your password?</h2>
     <h1>Enter the Username you use for Login.</h1>
     <form action="/auth/login" method="post">
         <label for="username">Username:</label>
         <input type="text" name="username" id="username" required>
         <input type="submit" value="recover" id="submit-btn">
     </form>
     <div id="message" class="hidden"></div>

     <script>
         const submitBtn = document.querySelector("#submit-btn");
         const message = document.querySelector("#message");
 
         submitBtn.addEventListener("click", (event) => {
             event.preventDefault();
             message.innerText = "A recovery link has been sent to your email!";
             message.classList.remove("hidden");
         });
     </script>
     {% include '_site_map.html' %}
 </body>
